<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        :root, body {
            width: 100vw;
            height: 100vh;
        }
        #btn {
            height: 200px;
            width: 200px;
            background: pink;
            color: white;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="btn">点击我改变背景颜色</div>

    <script>

        
        function getRamNumber(){
            var result='';
            for(var i=0;i<6;i++){
                result+=Math.floor(Math.random()*16).toString(16);
            }
            return result.toUpperCase();//另toLowerCase()转小写
        }


        document.getElementById('btn').onclick = function () {
            const body = document.getElementsByTagName('body')[0];
            body.style.backgroundColor = '#' + getRamNumber()
        }
    </script>
</body>
</html>
